<div class="app--title">
    <p>{{ title }}</p>
</div>

<!-- WORK: RECAP: structural directives -->
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <div *ngIf="onlyOdd">
                <!-- WORK: RECAP: Attribute directives -->
                <ul class="list-group">
                    <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}"
                        [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
                        *ngFor="let odd of oddNumbers">
                        {{ odd }}
                    </li>
                </ul>
            </div>
            <div *ngIf="!onlyOdd">
                <!-- WORK: RECAP: Attribute directives -->
                <ul class="list-group">
                    <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}"
                        [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                        *ngFor="let even of evenNumbers">
                        {{ even }}
                    </li>
                </ul>
                <br>
                <!-- WORK: Basic directive -->
                <p appBasicHighlight>Style me with a basic highlight</p>
                <!-- WORK: Better directive -->
                <!-- We are property binding to appBetterHighlight with a alias on directive
                     DefaultColor is actually a [defaultColor]= "'yellow'" -->
                <p [appBetterHightlight]="'red'" defaultColor= "yellow">Style me with a basic highlight</p>
            </div>
        </div>
    </div>
</div>

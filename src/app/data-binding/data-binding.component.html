<!-- WORK: String interpolation: Anything that return string at the end can be used.
    EX: {{'server'}}, property,number or method -->
<p>{{'Server'}} with ID {{ serverId }} is {{ serverStatus }} is on {{ getServerZone() }}</p>

<!-- WORK: Property Binding:  disabled is just a normal HTML property. 
     We are property binding it with allowNew server-->
<button class="btn btn-primary" [disabled]="!allowNewServer">Add Server</button>
<!-- WORK: String Interpolation vs Property Binding -->
<p>{{ allowNewServer }}</p>
<p [innerText]="allowNewServer"></p>
